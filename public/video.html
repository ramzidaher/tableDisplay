<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Feed</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .status-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoElement" autoplay muted playsinline></video>
        
        <div class="status-overlay">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="loading-message" id="loadingMessage">
            <div class="spinner"></div>
            <p>Initializing camera feed...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <h3>⚠️ Camera Error</h3>
            <p id="errorText">Unable to access camera feed</p>
        </div>
    </div>

    <script>
        class VideoReceiver {
            constructor() {
                this.videoElement = document.getElementById('videoElement');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.loadingMessage = document.getElementById('loadingMessage');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
                this.socket = null;
                this.peerConnection = null;
                this.isConnected = false;
                this.init();
            }

            async init() {
                this.initializeSocket();
                this.updateStatus('Waiting for stream...', false);
            }

            // Initialize Socket.IO connection
            initializeSocket() {
                this.socket = io();
                
                this.socket.on('connect', () => {
                    console.log('Connected to signaling server');
                    this.updateStatus('Connected to server', true);
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from signaling server');
                    this.updateStatus('Disconnected', false);
                });

                // Handle WebRTC signaling
                this.socket.on('offer', async (data) => {
                    await this.handleOffer(data);
                });

                this.socket.on('answer', async (data) => {
                    await this.handleAnswer(data);
                });

                this.socket.on('ice-candidate', async (data) => {
                    await this.handleIceCandidate(data);
                });
            }

            // Handle incoming offer
            async handleOffer(data) {
                try {
                    console.log('Received offer, creating answer...');
                    
                    // Create peer connection
                    this.peerConnection = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    });

                    // Handle incoming stream
                    this.peerConnection.ontrack = (event) => {
                        console.log('Received remote stream');
                        this.videoElement.srcObject = event.streams[0];
                        this.hideLoading();
                        this.updateStatus('Streaming', true);
                        this.isConnected = true;
                    };

                    // Handle ICE candidates
                    this.peerConnection.onicecandidate = (event) => {
                        if (event.candidate) {
                            this.socket.emit('ice-candidate', event.candidate);
                        }
                    };

                    // Set remote description and create answer
                    await this.peerConnection.setRemoteDescription(data);
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);
                    this.socket.emit('answer', answer);

                } catch (error) {
                    console.error('Error handling offer:', error);
                    this.showError('Failed to establish connection');
                }
            }

            // Handle incoming answer
            async handleAnswer(data) {
                if (this.peerConnection) {
                    await this.peerConnection.setRemoteDescription(data);
                }
            }

            // Handle incoming ICE candidate
            async handleIceCandidate(data) {
                if (this.peerConnection) {
                    await this.peerConnection.addIceCandidate(data);
                }
            }

            updateStatus(text, connected) {
                this.statusText.textContent = text;
                this.statusDot.className = connected ? 'status-dot connected' : 'status-dot';
            }

            hideLoading() {
                this.loadingMessage.style.display = 'none';
            }

            showError(message) {
                this.loadingMessage.style.display = 'none';
                this.errorText.textContent = message;
                this.errorMessage.style.display = 'block';
                this.updateStatus('Error', false);
            }

            // Cleanup when page unloads
            destroy() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                }
                
                if (this.socket) {
                    this.socket.disconnect();
                }
            }
        }

        // Initialize video receiver
        let videoReceiver;
        document.addEventListener('DOMContentLoaded', () => {
            videoReceiver = new VideoReceiver();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (videoReceiver) {
                videoReceiver.destroy();
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden
            } else {
                // Page is visible again
                if (videoReceiver && !videoReceiver.isConnected) {
                    videoReceiver.updateStatus('Waiting for stream...', false);
                }
            }
        });
    </script>
</body>
</html>
